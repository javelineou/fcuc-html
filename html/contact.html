<article>
<img id="contactimg" src="../form-img.png" alt="form picture" />
<h1>Send Us Enquiries</h1>
<form action="" method="get">
	<label for="fname">First Name</label><span class="asterisk">*</span><br/>
	<input type="text" id="fname" size="35" name="name" placeholder="  Your name" required /><br/><br/>
	<label for="lname">Last Name</label><span class="asterisk">*</span><br />
	<input type="text" id="lname" size="35" name="name" placeholder="  Your last name" required /><br /><br />
	<label for="country">Country</label><span class="asterisk">*</span><br />
		<select id="country" required >
		<option value="malaysia">Malaysia</option>
		<option value="indonesia">Indonesia</option>
		<option value="usa">USA</option>
		<option value="australia">Australia</option>
		<option value="singapore">Singapore</option>
		</select><br /><br />
	<label for="contact">Contact Number</label><span class="asterisk">*</span><br/>
	<input type="number" id="contact" name="contact" placeholder="  Contact number" required /><br /><br />
	<label for="email">Email Address</label><span class="asterisk">*</span><br/>
	<input type="email" id="email" name="email" placeholder="  E-mail" /><br /><br />
	<label for="remarks">Remarks</label><span class="asterisk">*</span><br />
	<textarea id="remarks" name="remarks" placeholder="  Tell us what you think of our web!" rows="11" cols="55" style="resize: none" required></textarea><br/><br/>
	<input type="submit" value=" Submit "/><br /><br /><br /><br /><br /><br />
</form>
